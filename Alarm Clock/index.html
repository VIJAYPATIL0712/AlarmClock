<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Alarm Clock Project</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <!-- Bootstrap 5 CDN CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container p-5 ">
            <div class="row">
                    <div class="offset-lg-2 col-lg-8 clock col-sm-6" >
                         <h1 class="text-center">Alarm Clock</h1><hr class="line">   
                         
                          <center><span id="show-time"></span>  </center>                          
                          <table class="set-alarm table ">
                            <tr >
                                
                                    <td> <input type="number" id="alarmHours" min="1" max="12" placeholder="Hour" class="form-control"> </td>
                                    <td><input type="number" id="alarmMinutes" min="0" max="59" placeholder="Min" class="form-control"> </td>
                                    <td> <input type="number" id="alarmSeconds" min="0" max="59" placeholder="Sec" class="form-control"></td>
                                    <td><select id="alarmMeridian" class="form-control">
                                        <option value="AM">AM</option>
                                        <option value="PM">PM</option>
                                    </select></td>
                                   
                                    
                                   
                                    
                                <td><input class="btn btn-warning" type="butoon" value="Set Alarm" onClick="setAlarm()" style="width:90%;"></td>                  

                                
                            </tr>
                          </table>
                          
                          
                                <div>
                            <center> <h2>Alarm List</h2></center>
                                <table class="table table-striped" id="alarmList" >
                                  
                                </table>
    
                        </div>                          
                    </div>
                </div>
        </div>



        <!-- Bootstrap 5 CDN Js File -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="style.js" async defer></script>
    </body>
</html>
